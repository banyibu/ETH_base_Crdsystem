<!--Crow-->
<!DOCTYPE html>
<html>
<head>
  <title>Crow - Truffle Webpack test w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1></h1>
  <h1>基于区块链的安全众包系统</h1>
  <h3>目前您使用的公钥是：<span class="black"><span id="balance"></span></span></h3>
  <h2>账户切换</h2>
  <br>输入账户编号：
  <br><input type="text" id="keyid" placeholder="uint"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="keyid_change" onclick="App.change_keyid()">切换</button>
  <br><br>
  <span id="status_ck"></span>
  <br>

  <br>
  <h2>用户注册及标签更新</h2>
  <h3>注册或更新任务类型选择: 0:温度测量; 1:湿度测量。</h3>
   
  <input type="text" id="typeId" placeholder="uint"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="bt_register" onclick="App.register()">确认</button>
  <br><br>
  <span id="status_rg"></span>
  <br>
  
  <br>
  <h2>任务发布</h2>
  <h3>您的押金将自动扣除，数额：报酬X工人数</h3>
  <label for="overview">任务概述:</label><input type="text" id="overview" placeholder="string"></input>
  <br><label for="taskType">任务类型:</label><input type="text" id="taskType" placeholder="uint"></input>
  <br><label for="end_date">时间限制(s):</label><input type="text" id="end_date" placeholder="uint"></input>
  <br><label for="w_number">所需工人数量:</label><input type="text" id="w_number" placeholder="uint"></input>
  <br><label for="per_price">报酬（每人）:</label><input type="text" id="per_price" placeholder="uint"></input>
  <br><label for="per_depost">押金（每人）:</label><input type="text" id="per_depost" placeholder="uint"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="bt_task_release" onclick="App.task_release()">发布</button>
  <br><br>
  <span id="status_rl"></span>
  <br>
  
  <br>
  <h2>接受任务</h2>
  <br><label for="accept_taskid">任务编号</label><input type="text" id="accept_taskid" placeholder="uint"></input>
  <br><label for="accept_deposit">押金数目</label><input type="text" id="accept_deposit" placeholder="uint"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="bt_task_accept" onclick="App.task_accept()">接受</button>
  <br><br>
  <span id="status_ap"></span>
  <br>
  
  <br>
  <h2>任务提交</h2>
  <br><label for="submit_taskid">任务编号：</label><input type="text" id="submit_taskid" placeholder="uint"></input>
  <br><label for="submit_result">任务结果：</label><input type="text" id="submit_result" placeholder="string"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="bt_submit_task" onclick="App.task_submit()">提交</button>
  <br><br>
  <span id="status_sb"></span>
  <br>
  
  <br>
  <h2>结果评估及报酬发放</h2>
  <h3>确认提交后，将进行押金退还及报酬发放。</h3>
  
  <br><label for="evalue_taskid">任务编号：</label><input type="text" id="evalue_taskid" placeholder="uint"></input>
  <br><label for="evalue_workerid">工人编号：</label><input type="text" id="evalue_workerid" placeholder="uint"></input>
  <br><h3>结果：<span class="black"><span id="result_id"></span></span></h3>
  <br><button id="bt_getresult" onclick="App.getresult()">查看结果</button>
  <span id="status"></span><br><br>
  <br><label for="evalue_score">评分：</label><input type="text" id="evalue_score" placeholder="uint<5"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><button id="bt_evalue" onclick="App.task_evalue()">确定</button>
  <br><br>  
  <span id="status_ev"></span>
  <br>
  
  <br>
  <h2>任务余额赎回</h2>
  <h3>确认提交后，任务余额及违约金将发送到发包方账户。</h3>
  <h3>确认提交前，请确保已对所有任务结果进行了评估。</h3>
  <br><label for="withdraw_taskid">任务编号：</label><input type="text" id="withdraw_taskid" placeholder="uint"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="bt_task_withdraw" onclick="App.task_withdraw()">提交</button>
  <br><br>
  <span id="status_wd"></span>
  <br>
  
  <span class="hint"><strong>提示:</strong>智能合涉及计交易确认过程，有延迟。</span>
</body>
</html>
